    <script>
        // 定义核心算法代码字符串，用于展示
        const coreLogicCode = `
// 1. 核心流程：MDS初值 -> 梯度下降优化 -> 坐标对齐
function runLocalization(distMatrix) {
    // [Step 1] MDS (多维标度法) 计算初值
    // B = -0.5 * J * D^2 * J
    const B = computeMDS_B(distMatrix); 
    const coordsMDS = eigenDecomposition(B); // 特征分解得到坐标

    // [Step 2] 梯度下降优化 (Refinement)
    // 目标：最小化 (计算距离 - 测量距离)^2
    let coordsOpt = optimizeCoordinates(coordsMDS, distMatrix);

    // [Step 3] 坐标系对齐 (Procrustes Analysis)
    // 将计算出的“形状”旋转/平移到与真实点匹配的位置以便显示
    return smartAlign(coordsOpt, trueAnchors);
}

// 2. 梯度下降优化函数
function optimizeCoordinates(points, distMatrix, lr=0.05, steps=200) {
    let current = points.clone();
    
    for (let k = 0; k < steps; k++) {
        let grads = calculateGradients(current, distMatrix);
        
        // 更新坐标: x = x - learning_rate * gradient
        for (let i = 0; i < n; i++) {
            current[i].x -= lr * grads[i].x;
            current[i].y -= lr * grads[i].y;
        }
    }
    return current;
}

// 3. 梯度计算细节 (Loss = Sum((dist_calc - dist_meas)^2))
function calculateGradients(points, distMatrix) {
    let grads = zeros(n);
    for (let i = 0; i < n; i++) {
        for (let j = i + 1; j < n; j++) {
            let d_calc = distance(points[i], points[j]);
            let d_meas = distMatrix[i][j];
            
            // 误差项
            let error = d_calc - d_meas; 
            
            // 链式法则求导
            let dx = points[i].x - points[j].x;
            let dy = points[i].y - points[j].y;
            
            let gX = (dx / d_calc) * error;
            let gY = (dy / d_calc) * error;
            
            grads[i].x += gX; grads[i].y += gY;
            grads[j].x -= gX; grads[j].y -= gY;
        }
    }
    return grads;
}
`;
        document.getElementById('algo-code').textContent = coreLogicCode;

        window.addEventListener('load', function() {
            const canvas = document.getElementById('uwbCanvas');
            const ctx = canvas.getContext('2d');
            const statusMessage = document.getElementById('status-message');
            const resetButton = document.getElementById('reset-button');
            const coordBody = document.getElementById('coord-body');
            const noiseSlider = document.getElementById('noise-level');
            const noiseValSpan = document.getElementById('noise-val');

            if (typeof mlMatrix === 'undefined') {
                statusMessage.innerHTML = '<span style="color:red">错误：数学库加载失败。</span>';
                return;
            }

            const { Matrix, EVD, SVD } = mlMatrix;
            const MAX_ANCHORS = 4;
            let trueAnchors = [];
            let dpr = 1;
            let currentNoiseCm = 0;
            const SCALE = 100; // 100px = 1m

            function setupCanvas() {
                dpr = window.devicePixelRatio || 1;
                // 固定宽度600，但在小屏幕下适配
                let width = 600;
                let height = 600;
                
                // 简单的响应式处理
                const containerWidth = document.getElementById('left-pane').clientWidth;
                if (containerWidth < 600) {
                    width = containerWidth;
                    height = containerWidth;
                }

                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                canvas.width = width * dpr;
                canvas.height = height * dpr;
                ctx.setTransform(1, 0, 0, 1, 0, 0); 
                ctx.scale(dpr, dpr);
            }
            setupCanvas();
            window.addEventListener('resize', setupCanvas);

            function drawGrid() {
                const rect = canvas.getBoundingClientRect();
                const w = rect.width;
                const h = rect.height;
                ctx.save();
                ctx.strokeStyle = '#f1f3f5';
                ctx.lineWidth = 1;
                const step = 50;
                for(let x = 0; x <= w; x += step) {
                    ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, h); ctx.stroke();
                }
                for(let y = 0; y <= h; y += step) {
                    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
                }
                ctx.restore();
            }

            // 绘图主函数
            function draw(mdsPoints = null, optPoints = null) {
                const rect = canvas.getBoundingClientRect();
                const w = rect.width;
                const h = rect.height;
                ctx.clearRect(0, 0, w, h);
                drawGrid();

                if (trueAnchors.length === 0) {
                    ctx.fillStyle = '#adb5bd';
                    ctx.font = '16px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText('请在此区域点击 4 次', w / 2, h / 2);
                    return;
                }

                // 1. 绘制真实位置 (黑色框架)
                if (trueAnchors.length > 1) {
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgba(0,0,0,0.1)';
                    ctx.lineWidth = 1;
                    for (let i = 0; i < trueAnchors.length; i++) {
                        for (let j = i + 1; j < trueAnchors.length; j++) {
                            ctx.moveTo(trueAnchors[i].x, trueAnchors[i].y);
                            ctx.lineTo(trueAnchors[j].x, trueAnchors[j].y);
                        }
                    }
                    ctx.stroke();
                }

                trueAnchors.forEach((anchor, i) => {
                    ctx.beginPath();
                    ctx.arc(anchor.x, anchor.y, 6, 0, 2 * Math.PI); 
                    ctx.fillStyle = '#000000'; // 黑色
                    ctx.fill();
                    ctx.font = 'bold 12px Arial';
                    ctx.fillText(`A${i}`, anchor.x + 10, anchor.y - 10);
                });

                // 2. 绘制 MDS 初值 (红色)
                if (mdsPoints) {
                    mdsPoints.forEach((p, i) => {
                        ctx.beginPath();
                        ctx.arc(p[0], p[1], 5, 0, 2 * Math.PI);
                        ctx.fillStyle = '#dc3545';
                        ctx.fill();
                        
                        // 连接线
                        ctx.beginPath();
                        ctx.moveTo(p[0], p[1]);
                        ctx.lineTo(trueAnchors[i].x, trueAnchors[i].y);
                        ctx.strokeStyle = 'rgba(220, 53, 69, 0.2)';
                        ctx.setLineDash([2, 2]);
                        ctx.stroke();
                        ctx.setLineDash([]);
                    });
                }

                // 3. 绘制 优化结果 (蓝色)
                if (optPoints) {
                    optPoints.forEach((p, i) => {
                        ctx.beginPath();
                        ctx.arc(p[0], p[1], 5, 0, 2 * Math.PI);
                        ctx.fillStyle = '#0d6efd'; // 蓝色
                        ctx.fill();
                        
                        // 连接优化点到真实点的线
                        ctx.beginPath();
                        ctx.moveTo(p[0], p[1]);
                        ctx.lineTo(trueAnchors[i].x, trueAnchors[i].y);
                        ctx.strokeStyle = '#0d6efd';
                        ctx.lineWidth = 1.5;
                        ctx.stroke();
                    });
                }
            }

            // 坐标系转换 (A0=0,0, A1=X轴)
            function transformToAnchorFrame(points) {
                if (!points || points.length < 3) return points;
                const pts = points.map(p => ({x: p.x || p[0], y: p.y || p[1]}));

                const p0 = pts[0];
                const centered = pts.map(p => ({ x: p.x - p0.x, y: p.y - p0.y }));

                const angle = Math.atan2(centered[1].y, centered[1].x);
                const rotated = centered.map(p => ({
                    x: p.x * Math.cos(-angle) - p.y * Math.sin(-angle),
                    y: p.x * Math.sin(-angle) + p.y * Math.cos(-angle)
                }));

                if (rotated[2].y < 0) {
                    return rotated.map(p => ({ x: p.x, y: -p.y }));
                }
                return rotated;
            }

            function updateCoordTable(mdsCoords = null, optCoords = null) {
                coordBody.innerHTML = '';
                if (trueAnchors.length < 4) {
                    coordBody.innerHTML = '<tr><td colspan="4" style="padding:20px; color:#999">需要 4 个基点...</td></tr>';
                    return;
                }

                const trueLocal = transformToAnchorFrame(trueAnchors);
                let mdsLocal = mdsCoords ? transformToAnchorFrame(mdsCoords.map(p => ({x:p[0], y:p[1]}))) : null;
                let optLocal = optCoords ? transformToAnchorFrame(optCoords.map(p => ({x:p[0], y:p[1]}))) : null;

                trueAnchors.forEach((anchor, i) => {
                    const tr = document.createElement('tr');
                    const realText = `(${trueLocal[i].x.toFixed(0)}, ${trueLocal[i].y.toFixed(0)})`;
                    
                    let mdsText = '--';
                    let mdsErr = '';
                    let optText = '--';
                    let optErr = '';

                    if (mdsLocal && mdsLocal[i]) {
                        mdsText = `(${mdsLocal[i].x.toFixed(0)}, ${mdsLocal[i].y.toFixed(0)})`;
                        const dist = Math.sqrt(Math.pow(mdsLocal[i].x - trueLocal[i].x, 2) + Math.pow(mdsLocal[i].y - trueLocal[i].y, 2));
                        mdsErr = `Err: ${dist.toFixed(1)}`;
                    }
                    
                    if (optLocal && optLocal[i]) {
                        optText = `(${optLocal[i].x.toFixed(0)}, ${optLocal[i].y.toFixed(0)})`;
                        const dist = Math.sqrt(Math.pow(optLocal[i].x - trueLocal[i].x, 2) + Math.pow(optLocal[i].y - trueLocal[i].y, 2));
                        optErr = `Err: ${dist.toFixed(1)}`;
                    }

                    tr.innerHTML = `
                        <td><strong>A${i}</strong></td>
                        <td class="cell-real">${realText}</td>
                        <td class="cell-mds">
                            <div>${mdsText}</div>
                            <div style="font-size:0.8em; opacity:0.8">${mdsErr}</div>
                        </td>
                        <td class="cell-opt">
                            <div>${optText}</div>
                            <div style="font-size:0.8em; opacity:0.8">${optErr}</div>
                        </td>
                    `;
                    coordBody.appendChild(tr);
                });
            }

            function handleInput(event) {
                if (event.type === 'touchstart') event.preventDefault();
                if (trueAnchors.length >= MAX_ANCHORS) return;

                const rect = canvas.getBoundingClientRect();
                let clientX = event.changedTouches ? event.changedTouches[0].clientX : event.clientX;
                let clientY = event.changedTouches ? event.changedTouches[0].clientY : event.clientY;

                const x = clientX - rect.left;
                const y = clientY - rect.top;

                trueAnchors.push({ x, y });
                
                statusMessage.textContent = `已放置 ${trueAnchors.length} / ${MAX_ANCHORS} 个基站`;
                draw();
                
                if (trueAnchors.length === MAX_ANCHORS) {
                    statusMessage.textContent = '计算中...';
                    setTimeout(runLocalization, 50);
                }
            }

            function optimizeCoordinates(initialPoints, distMatrix, iterations = 200, learningRate = 0.05) {
                let currentPoints = initialPoints.map(p => [...p]); 
                const n = currentPoints.length;

                for (let iter = 0; iter < iterations; iter++) {
                    let gradients = Array(n).fill(0).map(() => [0, 0]);
                    
                    for (let i = 0; i < n; i++) {
                        for (let j = i + 1; j < n; j++) {
                            const measuredDist = distMatrix.get(i, j) * SCALE; 
                            
                            const dx = currentPoints[i][0] - currentPoints[j][0];
                            const dy = currentPoints[i][1] - currentPoints[j][1];
                            const currentDist = Math.sqrt(dx*dx + dy*dy) + 1e-6; 
                            
                            const error = currentDist - measuredDist;
                            
                            const gradX = (dx / currentDist) * error;
                            const gradY = (dy / currentDist) * error;
                            
                            gradients[i][0] += gradX;
                            gradients[i][1] += gradY;
                            gradients[j][0] -= gradX;
                            gradients[j][1] -= gradY;
                        }
                    }

                    for (let i = 0; i < n; i++) {
                        currentPoints[i][0] -= learningRate * gradients[i][0];
                        currentPoints[i][1] -= learningRate * gradients[i][1];
                    }
                }
                return currentPoints.map(p => [p[0] / SCALE, p[1] / SCALE]);
            }

            function runLocalization() {
                try {
                    const n = MAX_ANCHORS;
                    const distMatrix = new Matrix(n, n);

                    // 生成带噪声的测量矩阵
                    for (let i = 0; i < n; i++) {
                        for (let j = i + 1; j < n; j++) {
                            const dx = trueAnchors[i].x - trueAnchors[j].x;
                            const dy = trueAnchors[i].y - trueAnchors[j].y;
                            const pixelDist = Math.sqrt(dx * dx + dy * dy);
                            
                            const noisePx = (Math.random() - 0.5) * 2 * currentNoiseCm; 
                            const noisyDistPx = Math.max(0.1, pixelDist + noisePx);
                            const d = noisyDistPx / SCALE; 

                            distMatrix.set(i, j, d);
                            distMatrix.set(j, i, d);
                        }
                    }

                    // 1. MDS
                    const D2 = distMatrix.clone().apply((i, j) => Math.pow(distMatrix.get(i, j), 2));
                    const J = Matrix.eye(n).sub(Matrix.ones(n, n).div(n));
                    const B = J.mmul(D2).mmul(J).mul(-0.5);
                    const evd = new EVD(B);
                    let eigenMap = evd.realEigenvalues.map((val, idx) => ({ val, idx }));
                    eigenMap.sort((a, b) => b.val - a.val);
                    const idx0 = eigenMap[0].idx;
                    const idx1 = eigenMap[1].idx;
                    const lambda = Matrix.diag([Math.sqrt(Math.abs(eigenMap[0].val)), Math.sqrt(Math.abs(eigenMap[1].val))]);
                    const V = new Matrix(n, 2);
                    for(let r=0; r<n; r++) { V.set(r, 0, evd.eigenvectorMatrix.get(r, idx0)); V.set(r, 1, evd.eigenvectorMatrix.get(r, idx1)); }
                    
                    let mdsCoords = V.mmul(lambda).to2DArray(); // 米
                    let mdsCoordsPixels = mdsCoords.map(p => [p[0]*SCALE, p[1]*SCALE]); // 像素

                    // 2. 优化
                    let optimizedCoords = optimizeCoordinates(mdsCoordsPixels, distMatrix); // 返回 米
                    let optCoordsPixels = optimizedCoords.map(p => [p[0]*SCALE, p[1]*SCALE]); // 像素
                    
                    // 3. 对齐
                    const truePosMatrix = new Matrix(n, 2);
                    for(let i=0; i<n; i++) {
                        truePosMatrix.set(i, 0, trueAnchors[i].x);
                        truePosMatrix.set(i, 1, trueAnchors[i].y);
                    }

                    const mdsAligned = smartAlign(truePosMatrix, new Matrix(mdsCoordsPixels)).to2DArray();
                    const optAligned = smartAlign(truePosMatrix, new Matrix(optCoordsPixels)).to2DArray();

                    draw(mdsAligned, optAligned);
                    updateCoordTable(mdsAligned, optAligned);
                    statusMessage.innerHTML = '<span style="color:#198754">解算完成</span>';
                    
                } catch (e) {
                    console.error(e);
                    statusMessage.textContent = '计算出错';
                }
            }

            function smartAlign(truePos, calcPosMatrix) {
                const tMean = truePos.mean('column');
                const cMean = calcPosMatrix.mean('column');
                const tMeanMat = Matrix.ones(truePos.rows, 1).mmul(new Matrix([tMean]));
                const cMeanMat = Matrix.ones(calcPosMatrix.rows, 1).mmul(new Matrix([cMean]));
                const trueCentered = truePos.clone().sub(tMeanMat);
                const calcCentered = calcPosMatrix.clone().sub(cMeanMat);

                const align = (source, target) => {
                    const H = source.transpose().mmul(target);
                    const svd = new SVD(H);
                    const R = svd.rightSingularVectors.mmul(svd.leftSingularVectors.transpose());
                    const rotated = source.mmul(R);
                    let error = 0;
                    for(let i=0; i<source.rows; i++) {
                        const dx = rotated.get(i,0) - target.get(i,0);
                        const dy = rotated.get(i,1) - target.get(i,1);
                        error += dx*dx + dy*dy;
                    }
                    return { rotated, error };
                };

                const fitA = align(calcCentered, trueCentered);
                const calcFlipped = calcCentered.clone();
                for(let i=0; i<calcFlipped.rows; i++) { calcFlipped.set(i, 0, -calcFlipped.get(i, 0)); }
                const fitB = align(calcFlipped, trueCentered);
                let bestCentered = (fitB.error < fitA.error) ? fitB.rotated : fitA.rotated;
                return bestCentered.add(tMeanMat);
            }

            noiseSlider.addEventListener('input', (e) => {
                currentNoiseCm = parseInt(e.target.value, 10);
                noiseValSpan.textContent = currentNoiseCm;
                if (trueAnchors.length === MAX_ANCHORS) {
                    runLocalization();
                }
            });

            function reset() {
                trueAnchors = [];
                statusMessage.textContent = '请在左侧点击 4 次...';
                coordBody.innerHTML = '<tr><td colspan="4" style="padding:20px; color:#999">等待输入...</td></tr>';
                draw();
            }

            canvas.addEventListener('mousedown', handleInput);
            canvas.addEventListener('touchstart', handleInput, { passive: false });
            resetButton.addEventListener('click', reset);

            draw();
        });
    </script>
